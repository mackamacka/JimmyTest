<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <button id="button4">Button 4</button>

    <script>
        // Function to send a POST request
        function sendPostRequest() {
            const url = 'http://10.231.4.6:8080/StadiumVision/ws/rest/trigger/input/8';

            // Fetch API to send the POST request
            fetch(url, {
                method: 'POST', // Specify the method
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: '' // No need to send any data
            })
            .then(response => {
                if (response.ok) {
                    console.log('Ping successful');
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Adding click event listeners to the buttons
        document.getElementById('button1').addEventListener('click', sendPostRequest);
        document.getElementById('button2').addEventListener('click', sendPostRequest);
        document.getElementById('button3').addEventListener('click', sendPostRequest);
        document.getElementById('button4').addEventListener('click', sendPostRequest);
    </script>
</body>
</html>
