<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Single Video HTML</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <video autoplay>
            <source src="udp://239.192.0.37">
        </video>          
    </div>
</body>
</html>
