<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <button id="button4">Button 4</button>

    <script>
        // Function to send a GET request based on the button pressed
        function sendGetRequest(buttonId) {
            let url = '';

            // Determine the URL based on the button that was clicked
            switch(buttonId) {
                case 'button1':
                    url = 'http://10.231.4.6:8080/StadiumVision/ws/rest/trigger/input/8';
                    break;
                case 'button2':
                    url = 'http://10.231.4.6:8080/StadiumVision/ws/rest/trigger/input/9';
                    break;
                case 'button3':
                    url = 'http://10.231.4.6:8080/StadiumVision/ws/rest/trigger/input/10';
                    break;
                case 'button4':
                    url = 'http://10.231.4.6:8080/StadiumVision/ws/rest/trigger/input/11';
                    break;
                default:
                    console.error('Invalid button ID');
                    return;
            }

            // Fetch API to send the GET request
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json(); // or .text() if the response is plain text
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log('Success:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Adding click event listeners to the buttons
        document.getElementById('button1').addEventListener('click', () => sendGetRequest('button1'));
        document.getElementById('button2').addEventListener('click', () => sendGetRequest('button2'));
        document.getElementById('button3').addEventListener('click', () => sendGetRequest('button3'));
        document.getElementById('button4').addEventListener('click', () => sendGetRequest('button4'));
    </script>
</body>
</html>
